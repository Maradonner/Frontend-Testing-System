<div class="container">
  <div class="row">
    <div class="col-xl-5 col-lg-5 col-md-6 col-sm-12 col-12" *ngFor="let solution of solutions">
      <div class="our_solution_category">
        <div class="solution_cards_box">
          <div class="solution_card" [routerLink]=solution?.routerLink>
            <div class="so_top_icon">
            </div>
            <div class="solu_title">
              <h3>{{solution.title}}</h3>
            </div>
            <div class="solu_description">
              <p>
                {{solution.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<input [(ngModel)]="perem" type="checkbox" id="switch">
<div class="app">
  <div class="content">
    <label for="switch">
      <div class="toggle"></div>
      <div class="names" (click)="clicker()">
        <p class="light">Light</p>
        <p class="dark">Dark</p>
      </div>
    </label>
  </div>
</div>
