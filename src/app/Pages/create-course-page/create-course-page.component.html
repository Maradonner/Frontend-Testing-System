<!-- course-creation.component.html -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="text-center mb-5">Create a New Course</h2>
      <mat-card>
        <mat-card-content>
          <form>
            <div class="form-group">
              <label for="courseTitle">Course Title</label>
              <input
                type="text"
                class="form-control"
                id="courseTitle"
                placeholder="Enter course title"
              />
            </div>

            <div class="form-group">
              <label for="courseDescription">Course Description</label>
              <textarea
                class="form-control"
                id="courseDescription"
                rows="3"
                placeholder="Enter course description"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="courseCategory">Course Category</label>
              <mat-form-field appearance="fill">
                <mat-label>Choose a category</mat-label>
                <mat-select id="courseCategory">
                  <mat-option value="programming">Programming</mat-option>
                  <mat-option value="design">Design</mat-option>
                  <mat-option value="marketing">Marketing</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="form-group">
              <label for="courseImage">Course Image URL</label>
              <input
                type="text"
                class="form-control"
                id="courseImage"
                placeholder="Enter course image URL"
              />
            </div>

            <div class="form-group">
              <label for="coursePrice">Course Price</label>
              <input
                type="number"
                class="form-control"
                id="coursePrice"
                placeholder="Enter course price"
              />
            </div>

            <button type="submit" class="btn btn-primary">Create Course</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
