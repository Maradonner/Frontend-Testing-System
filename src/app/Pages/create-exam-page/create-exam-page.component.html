<div class="container">
  <h1>Create Exam</h1>
  <form>
    <div class="form-group">
      <label for="examTitle">Exam Title</label>
      <input type="text" class="form-control" id="examTitle" placeholder="Enter Exam Title">
    </div>
    <div class="form-group">
      <label for="examDescription">Exam Description</label>
      <textarea class="form-control" id="examDescription" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-primary" (click)="addQuestion()">Add Question</button>
  </form>
  <div id="preview"></div>
  <button type="button" class="btn btn-success" onClick="publishExam()">Publish Exam</button>
</div>

<div class="col-md-6 mb-3">
  <label for="validationServer01">First name</label>
  <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
  <div class="valid-feedback">
    Looks good!
  </div>
</div>

<legend>What is your favorite color?</legend>
<mat-radio-group>
  <mat-radio-button value="red">Red</mat-radio-button>
  <mat-radio-button value="green">Green</mat-radio-button>
  <mat-radio-button value="blue">Blue</mat-radio-button>
</mat-radio-group>

<legend>What is your favorite color?</legend>
<mat-checkbox> Apple</mat-checkbox>
<mat-checkbox> Banana</mat-checkbox>
<mat-checkbox> Orange</mat-checkbox>

<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter" formControlName="firstName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter" formControlName="secondName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter" formControlName="age">
  </mat-form-field>

  <ng-container formArrayName="options">
    <mat-form-field *ngFor="let optionForm of options.controls; let i = index">
      <ng-container [formGroup]="$any(optionForm)">
        <mat-label>Option {{i + 1}}</mat-label>
        <mat-checkbox formControlName="isCorrect" class="example-margin">is correct?</mat-checkbox>
        <input matInput placeholder="Enter" formControlName="title">
      </ng-container>
    </mat-form-field>
  </ng-container>


</form>
