<div>
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 outer" *ngFor="let quiz of quizzes"
         (click)="startQuiz(quiz)">
      <div class="card text-center shadow-sm mb-4"
           style="width: 350px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); cursor: pointer">
        <div class="imgCard">
          <img ngSrc="{{quiz.pictureUrl.split('/')[6] + '/' + quiz.pictureUrl.split('/')[7]}}"
               width="500"
               height="500"
               class="card-img-top" alt="Quiz Image"
               style="border-top-left-radius: calc(0.25rem - 1px); border-top-right-radius: calc(0.25rem - 1px);">
        </div>
        <div class="card-body">
          <h5 class="card-title text-primary">{{quiz.title}}</h5>
          <p class="card-text">
            {{quiz.description}}
            ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ
            ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ
            ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ
          </p>
          <p class="card-text">
            <small class="text-muted">Lives: <span class="livesCount text-primary">3</span> | Question Time: <span
              class="questionTime text-primary">10 seconds</span></small>
          </p>
          <hr>

          <div class="centerTupich">
            <div class="centerItems" matTooltip="lives Count">
              <mat-icon>favorite</mat-icon>
              <div>X{{quiz.livesCount}}</div>
            </div>
            <div class="centerItems" matTooltip="Time allocated on 1 question">
              <mat-icon>schedule</mat-icon>
              <div>{{quiz.questionTime}}</div>
            </div>
            <div class="centerItems" matTooltip="Accumulate time">
              <mat-icon>more_time</mat-icon>
              <div>{{quiz.accumulateTime}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!quizzes">Server is not working!</div>
